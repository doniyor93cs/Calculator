<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
    <h1 class="title">Simple Calculator</h1>
    <form name="calculator">
        <table>
            <tr>
                <td colspan="4">
                    <input type="text" name="display" disabled id="display" placeholder="0">
                </td>
            </tr>
            <tr>
                <td><input type="button" name="seven" value="7" onclick="myFunc('7')"></td>
                <td><input type="button" name="eight" value="8" onclick="myFunc('8')"></td>
                <td><input type="button" name="nine" value="9" onclick="myFunc('9')"></td>
                <td><input type="button" class="operator" name="times" value="x" onclick="myFunc('*')"></td>
            </tr>
            <tr>
                <td><input type="button" name="four" value="4" onclick="myFunc('4')"></td>
                <td><input type="button" name="five" value="5" onclick="myFunc('5')"></td>
                <td><input type="button" name="six" value="6" onclick="myFunc('6')"></td>
                <td><input type="button" class="operator" name="minus" value="-" onclick="myFunc('-')"></td>
            </tr>
            <tr>
                <td><input type="button" name="one" value="1" onclick="myFunc('1')"></td>
                <td><input type="button" name="two" value="2" onclick="myFunc('2')"></td>
                <td><input type="button" name="three" value="3" onclick="myFunc('3')"></td>
                <td><input type="button" class="operator" name="plus" value="+" onclick="myFunc('+')"></td>
            </tr>
            <tr>
                <td><input type="button" name="clear" value="c" onclick="calculator.display.value =''"></td>
                <td><input type="button" name="zero" value="0" onclick="myFunc('0')"></td>
                <td><input type="button" class="operator" name="doit" value="=" onclick="calculator.display.value = eval(calculator.display.value)"></td>
                <td><input type="button" class="operator" name="div" value="/" onclick="myFunc('/')"></td>
            </tr>
        </table>
    </form>
    
    <script>
        function myFunc(message) {
            calculator.display.value += message;
        }
    </script>
    
</body>
</html>
